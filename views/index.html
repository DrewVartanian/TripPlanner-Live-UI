{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div id="app" class="clearfix">
  <div class="map-container col-sm-8 col-lg-9">
    <div>
      <div id="map-canvas"></div>
    </div>
  </div>
  <div id="control-panel" class="col-sm-4 col-lg-3 clearfix">
    <div class="col-xs-6 col-sm-12" id="activity-panel">
      <div class="panel panel-default">
        <div class="panel-body">
          <div>
            <h4>Hotels</h4>
            <select>
              {% for hotel in all_hotels %}
              <option>{{ hotel.name }}</option>
              {% endfor %}
            </select>
            <button class="btn btn-primary btn-circle pull-right" data-type="hotel">+</button>
          </div>
          <div>
            <h4>Restaurants</h4>
            <select class="restaurant">
              {% for restaurant in all_restaurants %}
              <option>{{ restaurant.name }}</option>
              {% endfor %}
            </select>
            <button class="btn btn-primary btn-circle pull-right" data-type="restaurant">+</button>
          </div>
          <div>
            <h4>Activities</h4>
            <select class="activity">
              {% for activity in all_activities %}
              <option>{{ activity.name }}</option>
              {% endfor %}
            </select>
            <button class="btn btn-primary btn-circle pull-right" data-type="activity">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-12" id="agenda-panel">
      <h3>
        <span id="day-title">
          <span>Day 2</span>
          <button class="btn btn-xs btn-danger remove btn-circle">x</button>
        </span>
      </h3>
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="day-buttons">
            <button class="btn btn-circle day-btn day">1</button>
            <button class="btn btn-circle day-btn day current-day">2</button>
            <button class="btn btn-circle day-btn day">3</button>
            <button class="btn btn-circle day-btn" id="add-day">+</button>
          </div>
        </div>
        <div class="panel-body">
          <div>
            <h4>My Hotel</h4>
            <ul class="list-group hotel">
            </ul>
          </div>
          <div>
            <h4>My Restaurants</h4>
            <ul class="list-group restaurant">
            </ul>
          </div>
          <div>
            <h4>My Activities</h4>
            <ul class="list-group activity">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
